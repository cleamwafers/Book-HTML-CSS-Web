<!doctype html>
<html lang="ja">

    <head>
        <meta chardet="UTF-8">
        <title>線を引こう</title>
        <meta name="description" content="線の色『border-colorプロパティ』">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="test1">border-color: #0bd;</div>
        <p>border-color: tomato;</p>
        <div class="test2">border-color: tan #0bd tomato #000;</div>
        <b>主な値</b>
        <table border="1">
        <tr>
            <th>指定方法</th>
            <th>説明</th>
        </tr>
        <tr>
            <td>カラーコード</td>
            <td>ハッシュ#で始まる３桁もしくは６桁のカラーコードを指定</td>
        </tr>
        <tr>
            <td>RGB値</td>
            <td>rgbから書き始め、赤・緑・青・透明度の値を,(カンマ)で区切って指定。</br>
            透明度は0〜1の間で記述する。
            </td>
        </tr>
        <tr>
            <td>色の名前</td>
            <td>red、blueなどの決められた色の名前を指定。</td>
        </tr>
    </table>
    </body>
</html>
