<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>レイアウトを組もう</title>
        <meta name="description" content="cssグリッドの基本">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <b>タイル型レイアウトとは</b>
        <li>壁にタイルを敷き詰めるように同じ大きさのボックスを等しい間隔で並べていくレイアウト。</li>
        <b>CSSグリッド</b>
        <li>chrome・safari・Firefox・Edgeに対応。</li>
        <li>親要素(<font color="red">グリッドコンテナー</font>)で囲み、
            その中に横に並べていく子要素(<font color="red">グリッドアイテム</font>)を配置。</li>
        <li><font color="red">グリッドギャップ</font>：グリッドアイテムの間の空白スペースのこと</li>
    </body>
</html>
