<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>クラスとIDを使った指定方法</title>
        <meta name="description" content="クラスを使った書き方" >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>クラスを指定しない場合は灰色でテキストを表示</p>
        <p class="blue">クラスを指定した部分は青でテキストを表示</p>
    </body>
    <li>クラスとIDはタグの中に記述できる属性の一つ。全てのタグに指定することができる。</li>
    <li>HTMLに記述をしてCSSで紐づけることによりその部分だげデザインを変える事ができる。</li>
</html>
