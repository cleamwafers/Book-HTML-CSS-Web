<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>クラスとIDを使った指定方法</title>
        <meta name="description" content="タグ名とクラスやIDをセットで指定する書き方 2">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="blue">.blue のついた h1 タグ</h1>
        <p class="blue">.blue のついた p タグ</p>
    
    <u>クラス名とID名のルール</u>
    <li>空白(スペース)を入れない</li>
    <li>英数字とハイフン『-』、アンダースコア『_』で記述</li>
    <li>1文字目は必ず英字</li>
    </body>

</html>
