<h1>色の指定方法</h1>
<li>
    カラーコードで指定する</br>
    6桁の英数字。#で始まり、0~9の数字とアルファベットの16進数の組み合わせ。英字は大文字小文字どちらもOK。</br>
    ６桁のうち、左２つが赤、中央２つが緑、右２つが青。</br>
    0に近くなる程→色が黒くなる。</br>
    fに近くなる程→色は明るくなる。</br>
    例：#ffffff→白#000000→黒</br>
    同じ数値が連続する時は3桁に省略出来る。</br>
    例：#ffffff→#fff #000000→#000
</li>
