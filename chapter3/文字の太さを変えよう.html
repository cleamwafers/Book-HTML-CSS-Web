<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>文字や文章を装飾しよう</title>
    <meta name="description" content="文字の太さを変えよう「font-weightプロパティ」">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>font-weightプロパティ</h1>
    通常の太さのテキスト
    <p class="bold_font">太字にしたテキスト</p>
    <h3><u>主な値</u></h3>
    通常はキーワードで指定する方が一般的。</br>
    太字や細字など、太さのバリエーションが用意されていないフォントでは適用されない。
    <table border="1">
     <tr>
        <th>指定方法</th>
        <th>説明</th>
     </tr>
    <tr>
        <td>キーワード</td>
        <td>normal（標準）、bold（太字）、lighter（一段階細く）、bolder（一段階太く）</td>
    </tr>
    <tr>
        <td>数値</td>
        <td>1~1000の任意の数値</td>
    </tr>
    </table>
</body>

</html>
