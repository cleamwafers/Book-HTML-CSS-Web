<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>背景画像の繰り返し</title>
        <meta name="description" content="背景画像のくりかえし表示『background-repeat』">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <u>背景に画像を設置しよう〜一部表示 横〜</u>
        <li>repeat: 縦・横共に繰り返して表示</li>
        <li>repeat-x: 横方向に繰り返して表示</li>
        <li>repeat-y: 縦方向に繰り返して表示</li>
        <li>no-repeat: 繰り返さない</li>
    </body>
