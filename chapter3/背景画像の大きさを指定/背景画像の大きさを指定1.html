        <title>背景画像の大きさを指定1〜background-sizeプロパティ〜</title>
        <meta name="description" content="背景画像の大きさを指定1『background-sizeプロパティ』">
        <link rel="stylesheet" href="style.css">

    <body>
        <div>
            <p><b>背景画像の設置！</b></p>
            <li>指定方法→数値『px』『rem』『%』『vh』などの単位をつける</li>
            <li>vw、vhとは、ビューポートのサイズを基準とした単位。</li>
                ビューポートというのは、Webサイトの表示領域のことを言います。</br>
                簡単に言えば表示しているブラウザウインドウの広さを言います。
            <li>指定方法→キーワード『cover』『contain』</li>
        </div>
