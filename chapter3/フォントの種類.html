<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォントの種類</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="1">
        <tr>
            <th>名前</th>
            <th>種類</th>
            <th>説明</th>
        </tr>
        <tr>
            <td class="pro1" rowspan="3">明朝体</td>
            <td class="pro2">ヒラギノ明朝Pro</td>
            <td rowspan="3">太い縦画や細い横画による強弱、『ウロコ』と呼ばれる三角形の装飾など、</br>
            筆で書いたような文字の特徴がある。よって和風デザインで使われる。</br>
            長い文章に適切。</td>
        </tr>
        <tr>
            <td class="pro3">遊明朝体</td> 
        </tr>
        <tr>
            <td class="pro4">はんなり明朝</td>
        </tr>
        <tr>
            <td class="pro5" rowspan="3">ゴシック体</td>
            <td class="pro6">ヒラギノ角ゴPro</td>
            <td rowspan="3">横線と縦線の太さがほぼ同じ、</br>
            装飾がほとんどない。どんなデザインにも合わせやすい。</br>
            見出しやタイトルなどの短い文章に適切。（遠くからでも認識出来るから。）</td>
        </tr>
        <tr>
            <td class="pro7">遊ゴシック体</td> 
        </tr>
        <tr>
            <td class="pro8">モトヤシーダ</td>
        </tr>
    </table>
</body>

</html>
