<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>文字や文章を装飾しよう</title>
    <meta name="description" content="文字の大きさを変える「font-sizeプロパティ」">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>猫の一日</h1>
    <h2>ひたすら寝ています</h2>
    <p>
        猫は毎日12〜16時間は睡眠をとると言われています。
        ただし、熟睡している時間は意外と少なく、ほとんどが浅い眠りです。
        物音がするとすぐ目を覚ますのはそのせいなんですね。
    </p>
</body>
<!--①文字サイズは小さいほど読みにくくなるので、ブログやニュースサイトなど文章主体のWebサイトでは本文の文字サイズを
14px~18pxに設定するのが一般的。ユーザーが高齢者であれば大きめの文字サイズに設定する。
　　②文字のバリエーションは2~5種類にとどめる。本文で使う文字サイズを基準に決めて、
見出しや注釈などの他の要素で使用する文字サイズを決める-->

<!--文字のジャンプ率（見出しと本文の文字サイズの比率のこと）
ジャンプ率が高い（文字サイズの大きさの違いが大きい）→躍動的で楽しい雰囲気になる。
ジャンプ率が低い（文字サイズの大きさの違いが小さい）→上品で落ち着いた雰囲気になる。-->

</html>
