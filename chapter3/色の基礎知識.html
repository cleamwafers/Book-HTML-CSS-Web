<u>色は色相、明度、彩度から成り立つ</u>
<li>色相</li>
赤・黄・緑・青などの言葉で区別される色の違いのこと。</br>
色相環（色相はそれぞれが個別に独立せず、つながりがあり、それらを円状に並べたもののこと）で</br>
反対色は”補色”、隣り合う色は"類似色相"。
<li>明度</li>
色の明るさの度合い。</br>
明度が高いと白に近づき、明るく爽快なイメージになる。</br>
明度が低いと黒に近づき、暗く落ち着いたイメージになる。</br>
<li>彩度</li>
色の鮮やかの度合い。</br>
彩度が高いと鮮やかで華やかなイメージになる。</br>
彩度が低いと渋く大人っぽいイメージになる。
