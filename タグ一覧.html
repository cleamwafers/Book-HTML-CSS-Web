<u><h1>よく使うHTMLタグ一覧</h1></u>
 <h3>基本構造、head内</h3>
<table border="1">
    <tr>
     <th>タグ</th>
     <th>用途</th>
    </tr>
    <tr>
     <td>html</td>
     <td>HTML文章だということを表す。</br>HTML文章において基点となる要素</td>
    </tr>
    <tr>
        <td>head</td>
        <td>HTML文章のヘッダ部分。</br>
            ブラウザーには表示されない。</br>
            この中に検索エンジンのための</br>
            説明文やCSSファイルへのリンク、</br>
            ページタイトルなどを記述する
        </td>
    </tr>
    <tr>
        <td>meta</td>
        <td>言語や説明文など、</br>
            ページの情報を記述
        </td>
    </tr>
</table>
